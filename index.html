<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script type="text/javascript" src="script/index.js"></script>
    <title>Gedang or Gedhang</title>
</head>

<body>
    <div class="container text-center">
        <div class="row row-cols-auto">
            <div class="col">
                <img src="images/pepaya.png" class="img-thumbnail" alt="Pepaya" width="250"><br>
                <button type="button" class="btn btn-outline-primary" onClick="myPepaya()">Gedang</button>
                <p>Gedang = Pepaya <a id="pepaya">0</a></p>
            </div>
            <div class="col">
                <img src="images/pisang.png" class="img-thumbnail" alt="Pisang" width="250"><br>
                <button type="button" class="btn btn-outline-primary" onClick="myPisang()">Gedang</button>
                <p>Gedang = Pisang <a id="pisang">0</a></p>
            </div>
        </div>
    </div>
</body>

</html>
